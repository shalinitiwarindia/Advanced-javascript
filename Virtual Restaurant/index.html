<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
        }

        h1 {
            background-color: blue;
            font-family: sans-serif;
            font-style: italic;
            color: gray;
            text-align: center;
            height: 80px;
            justify-content: center;
            padding-top: 25px;
            margin: 0;
            width: 100%;
        }

        .container {
            margin-top: 20px;
            text-align: center;
        }

        .order-section {
            margin: 20px 0;
        }

        .order-section label {
            display: block;
            margin: 10px 0;
        }

        .order-section button {
            margin-top: 20px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-section button:hover {
            background-color: darkblue;
        }

        .order-details {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .order-details img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        .order-id {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Virtual Restaurant</h1>
    <div class="container">
        <div class="order-section">
            <h2>Order Food</h2>
            <form id="order-form">
                <label>
                    <input type="checkbox" name="food" value="burger"> Burger
                </label>
                <label>
                    <input type="checkbox" name="food" value="fries"> Fries
                </label>
                <label>
                    <input type="checkbox" name="food" value="coke"> Coke
                </label>
                <label>
                    <input type="checkbox" name="food" value="ice-cream"> Ice Cream
                </label>
                <button type="button" id="order-button">Order Food</button>
            </form>
        </div>
        <div class="order-details" id="order-details">
            <div class="order-id" id="order-id"></div>
            <img src="" alt="" id="food-image">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
