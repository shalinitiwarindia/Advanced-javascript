<body>
    <h1>Inheritance</h1>
</body>
</html>
<script>
    class Animals {
        constructor(n,c){
            this.name=n;
            this.color=c;
            this.leg=4;

        }
    }
    class pet extends Animals{
        constructor(n,c){
            super(n,c);
            
        }
    }
    let a1=new pet("Dog","black")
    console.log("Pet-Animal:",a1)
</script>
