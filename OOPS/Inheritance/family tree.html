    <h1>Family Tree</h1>

<script>
    class Family{
        constructor(n,a,o){
            this.name=n;
            this.age=a;
            this.occupation=o;
        }
    }

    class Father extends Family{
        constructor(n,a,o){
            super(n,a,o);
        }
    }

    class Mother extends Father{
        constructor(n,a,o){
            super(n,a,o);
        }
    }
    let father=new Father("John","45","Engineer");
    let mother=new Mother("Rina","40","Professor");
    console.log(father);
    console.log(mother);
</script>
