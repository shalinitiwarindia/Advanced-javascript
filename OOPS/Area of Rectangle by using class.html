<script>
   class Rectangle {
  constructor(height, width) {
    this.height = height;
    this.width = width;
  }

  area(){
    return this.height * this.width;
  }

}

let box = new Rectangle(12, 13);
box.area();
console.log("Area of Rectangle:",box.area());
console.log(box);

</script>
