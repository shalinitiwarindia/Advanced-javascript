<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <button onclick="start()">Start Slideshow</button>
    <button onclick="stop()">Stop Slideshow</button>
    <div id="images"></div>
</body>
</html>
<script>
    let images_div=document.getElementById("images");
    let i=0;
    function start(){
        let images_arr=JSON.parse(localStorage.getItem("images"));

        let img=document.createElement("img");

        setInterval(function(){
            if(i===images_arr.length){
                i=0;
            }
            img.src=images_arr[i];
            images_div.append(img);
            i++;
        },2000);
    }
</script>
